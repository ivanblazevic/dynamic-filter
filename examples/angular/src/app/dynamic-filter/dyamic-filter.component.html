<mat-form-field>
  <mat-select [(value)]="selected" placeholder="Select option" (change)="filter.onSelect(selected)">
    <mat-option *ngFor="let option of options" [value]="option">
      {{ option.label }}
    </mat-option>
  </mat-select>
</mat-form-field>

<span *ngFor="let value of filter.values;index as i" style="margin-left: 10px;width:18%">

  <div style="width: 100%;" *ngIf="!filter.isAutocomplete()">

    <mat-select [(value)]="filter.values[i]" placeholder="Select option" (change)="filter.callback()" placeholder="Select value" *ngIf="filter.isOptions()">
      <mat-option *ngFor="let option of filter.option.options" [value]="option">
        {{ option }}
      </mat-option>
    </mat-select>
