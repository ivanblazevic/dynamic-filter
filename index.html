<html lang="en" ng-app="userExplorer" ng-cloak>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">

    <!-- Angular Material requires Angular.js Libraries -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>


    <!-- Angular Material Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>

    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/directives/dynamicFilter/concat.js"></script>


</head>
<body ng-controller="MainCtrl">

    <md-content class="md-padding">

        <dynamic-filter
            template-url="app/directives/dynamicFilter/ngDynamicFilterMaterial.html"
            options="filterOptions"
            on-select="onFilter(result)">
        </dynamic-filter>

        <pre style="border: 1px solid #e4e4e4;" class="prettyprint">JSON output: {{ result }}</pre>

        <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp" style="width:100%">
            <thead>
                <tr>
                    <th width="20">Position</th>
                    <th class="mdl-data-table__cell--non-numeric">Material</th>
                    <th>Weight</th>
                    <th>Symbol</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in dataSource | filter:result[0]">
                    <td>{{ item.position }}</td>
                    <td class="mdl-data-table__cell--non-numeric">{{ item.name }}</td>
                    <td>{{ item.weight }}</td>
                    <td>{{ item.symbol }}</td>
                </tr>
            </tbody>
        </table>

    </md-content>

</body>
</html>
